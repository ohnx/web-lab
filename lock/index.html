    <body>
        <div class="content">
            <div id="lock"></div>
            <div id="input">
                <br />
                <br />
                This page is locked. Please enter the password, and click the lock to unlock the page.<br />
                <input id="password" type="password" />
            </div>
        </div>
        <script type="text/javascript" src="https://rawgit.com/ricmoo/aes-js/master/index.js"></script>
        <script>
            var encryptedBytes = [183, 159, 225, 188, 69, 57, 227, 223, 246, 97, 244, 162, 5, 108, 252, 27, 217, 210, 21, 249, 4, 9, 249, 49, 142, 155, 56, 125, 165, 242, 96, 211];
            var iv;
            (function(){
                iv = aesjs.util.convertStringToBytes("IVMustBe16Bytes.");
                document.getElementById("lock").addEventListener("click", function() {
                    // The cipher feedback mode of operation maintains internal state,
                    // so to decrypt a new instance must be instantiated.
                    var aesCfb = new aesjs.ModeOfOperation.cfb(aesjs.util.convertStringToBytes(document.getElementById("password").value), iv, 8);
                    var decryptedBytes = aesCfb.decrypt(encryptedBytes);
                    
                    // Convert our bytes back into text
                    var decryptedText = aesjs.util.convertBytesToString(decryptedBytes);
                    document.documentElement.innerHTML = decryptedText;
                });
            })();
            
        </script>
